<div class="formBox">
    <div class="container mt-3">
        <div class="topic">
            <h6>Create New Unit</h6>
        </div>
        <form>
            <div class="form-group mb-3">
                <br>
                
                <div class="inputField">
                    <label for="unitName" class="form-label">Unit Name: </label>
                    <input type="text" class="form-control" id="unitName" placeholder="Enter Unit Name">
                </div>
            </div>
            <div class="form-group mb-3">
                
                <div class="inputField">
                    <label for="parentUnit" class="form-label">Parent Unit: </label>
                    <select class="form-select" id="parentUnit" style="color: #c3c0ce;">
                        <option selected>Select Parent Unit</option>
                        <option value="1">Option 1</option>
                        <option value="2">Option 2</option>
                        <option value="3">Option 3</option>
                    </select>
                </div>
            </div>
            <div class="form-group mb-3">
                <div class="inputField">
                    <label for="description" class="form-label">Description: </label>
                    <textarea name="description" id="description" cols="50" rows="10"></textarea>
                </div>
            </div>
            <div class="add">
                <button type="submit" class="addButton">Add Unit</button>
            </div>
        </form>
    </div>
</div>
